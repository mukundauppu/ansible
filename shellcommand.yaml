  #   # ansible.builtin.command: ls -ltr > /tmp/output.txt
  - name: Toexecute shell line
    ansible.builtin.shell: ls -lrth > /tmp/output.txt
  - name: Toexecute command line
    ansible.builtin.command: ls -lrth 
